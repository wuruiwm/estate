<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<link rel="stylesheet" href="__PUBLIC__/bootstrap/css/bootstrap.min.css">
</head>
	<style>
		#head {
			background: #f2f2f2;
			height: 80px;
			margin: 15px 20px 15px 20px;
		}
		#button {
			margin-top: 15px;
			margin-left: 20px;
			background: #FF5722; 
		}
		.table {
			margin: 15px 20px 0px 20px;
		}
		.pagination {
			margin: 0px 20px 0px 20px;
		}
		#content {
			margin-right: 40px;
		}
		.neilian {
			width: 130px;
			display: inline;
		}
	</style>
<body>	
	<div id="head">
		<form action="" class=".form-inline"></form>
		<a href="{:url('admin/Notice/noticeAdd')}" class="btn btn-warning btn-lg" type="submit" id="button">批量删除</a>
  		<div class="form-group neilian">
    		<label for="exampleInputName2" class="neilian">名字搜索</label>
    		<input type="text" class="form-control neilian" id="exampleInputName2" placeholder="请输入姓名">
  		</div>
		<select name="baobei" class="form-control neilian">
			<option value="">请选择类别</option>
			<option value="0">已报备</option>
			<option value="1">未报备</option>
		</select>
		<select name="daofang" class="form-control neilian">
			<option value="">请选择类别</option>
			<option value="0">已到访</option>
			<option value="1">未到访</option>
		</select>
		<select name="chengjiao" class="form-control neilian">
			<option value="">请选择类别</option>
			<option value="0">已成交</option>
			<option value="1">未成交</option>
		</select>
		<select name="tie" class="form-control neilian">
			<option value="">请选择类别</option>
			<option value="0">已提额</option>
			<option value="1">未提额</option>
		</select>
		<button class="btn btn-info btn-lg">搜索</button>
	</div>
	<div id="content">
	<table class="table table-bordered">
		<tr>
			<td align="center"><strong>ID</strong></td>
			<td align="center"><strong>姓名</strong></td>
			<td align="center"><strong>号码</strong></td>
			<td align="center"><strong>性别</strong></td>
			<td align="center"><strong>预计带看时间</strong></td>
			<td align="center"><strong>购房意向</strong></td>
			<td align="center"><strong>操作</strong></td>
			<td align="center"><strong>是否报备</strong></td>
			<td align="center"><strong>是否到访</strong></td>
			<td align="center"><strong>是否成交</strong></td>
			<td align="center"><strong>是否提额</strong></td>
		</tr>
		{volist name="list" id="v"}
		<tr id="tr{$v.id}">
			<td align="center">{$v.id}</td>
			<td align="center">{$v.name}</td>
			<td align="center">{$v.number}</td>
			<td align="center">{$v.gender}</td>
			<td align="center">{$v.date}</td>
			<td align="center">{$v.content}</td>
			<td align="center">{$v.is_new}</td>
			<td align="center">{$v.is_visit}</td>
			<td align="center">{$v.is_deal}</td>
			<td align="center">{$v.is_pay}</td>
			<td align="center">
				<a href="{:url('admin/Notice/orderEdit',['id'=>$v.id])}" class="btn btn-success btn-xs">编辑</a>
				<button class="btn btn-warning btn-xs" url="{$v.id}" data-toggle="modal" data-target="#delcfmModel" onclick="del({$v.id});">删除</button>
			</td>
		</tr>
		{/volist}
	</table>
	</div>
</body>
<script src="__PUBLIC__/bootstrap/js/jquery.js"></script>
<script src="__PUBLIC__/bootstrap/js/bootstrap.min.js"></script>
<script src="__PUBLIC__/layui/layer.js"></script>
