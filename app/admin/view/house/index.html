<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>房源列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css"  media="all">
    <link rel="stylesheet" href="__PUBLIC__/font-awesome/css/font-awesome.min.css" media="all" />
    <link rel="stylesheet" href="__CSS__/admin.css"  media="all">
</head>
<body style="padding:10px;">
<blockquote class="layui-elem-quote">
    <div class="layui-form" id="admin">
        <div class="layui-inline">
            <a class="layui-btn layui-btn-danger batchDel" data-type="getCheckData">批量删除</a>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">搜索名称：</label>
            <div class="layui-input-inline">
                <input class="layui-input" name="keyword" id="demoReload" autocomplete="off">
            </div>
        </div>
        <div class="layui-inline">
            <select name="type_id" lay-filter="aihao" id="option">
                <option value="">请选择类别</option>
                <option value="1">新房</option>
                <option value="1">二手房</option>
            </select>
        </div>
        <div class="layui-inline">
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="create_time" placeholder="创建时间" name="create_time">
            </div>
        </div>
        <div class="layui-inline">
            <button class="layui-btn" data-type="reload">搜索</button>
        </div>
        <div class="layui-inline" style="float:right;">
            <a class="layui-btn layui-btn-normal used">发布二手房</a>
        </div>
        <div class="layui-inline" style="float:right;margin-right: 10px;">
            <a class="layui-btn layui-btn-warm newHouse">发布新房</a>
        </div>
    </div>
</blockquote>
<table id="banner" lay-filter="banner" ></table>
<script type="text/html" id="showimg">
    <div><a href="#"><img src="{{d.cover_img}}" width="30" height="30"></a></div>
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
</script>
{include file="public/foot"}
<script>
    layui.use(['table', 'upload','form'], function () {
        var table = layui.table;
        table.render({
            elem: '#banner'
            , height: 'full-120'
            , width: 'full'
            , url: window.base.g_restUrl + 'house/list' //数据接口
            , page: true //是否开启分页
            , limits: [15, 25, 45, 60] // 设置每页显示？条
            , limit: 15 // 每页默认显示数量
            , cols: [[ //标题栏 列表信息
                {checkbox: true, fixed: true}
                , {field: 'id', title: 'ID', width: 100, fixed: 'left',align: 'center'}
                , {field: 'cover_img', title: '封面图', width: 100, templet: '#showimg', align: 'center'}
                , {field: 'title', title: '标题', width: 300,}
                , {field: 'desc', title: '简介', width: 200,}
                , {field: 'opening_time', title: '开盘时间', width: 200,align: 'center',}
                , {field: 'house_price', title: '房价(元)', width: 200,}
                , {field: 'floor_area', title: '占地面积(㎡)', width: 200,}
                , {field: 'province', title: '省', width: 200,align: 'center'}
                , {field: 'city', title: '市', width: 200,align: 'center'}
                , {field: 'area', title: '区', width: 200,align: 'center'}
                , {field: 'house_address', title: '房源地址', width: 200,}
                , {field: 'init_status', title: '房源类型', width: 200,}
                , {field: 'property_company', title: '物业公司', width: 200,}
                , {field: 'property_costs', title: '物业费元/㎡', width: 200,}
                , {field: 'house_address', title: '房源地址', width: 200,}
                , {field: 'house_address', title: '房源地址', width: 200,}

                , {field: 'developer', title: '开发商', width: 200,}
                , {field: 'create_time', title: '发布时间', width: 200, align: 'center', sort: true}
                , {title: '操作', width: 160, align: 'center', toolbar: '#barDemo', fixed: 'right'}
            ]],
            id: 'testReload',
            done: function (res, curr, count) {
                hoverOpenImg();//显示大图
                $('table tr').on('click', function () {
                    $('table tr').css('background', '');
                    $(this).css('background', '<%=PropKit.use("config.properties").get("table_color")%>');
                });
            }
        });

        //监听单元格编辑
        table.on('edit(banner)', function(obj){
            var value = obj.value //得到修改后的值
                ,data = obj.data //得到所在行所有键值
                ,field = obj.field; //得到字段

            //layer.msg('[ID: '+ data.id +'] ' + field + ' 字段更改为：'+ value);
            if(field=='order_id'){
                var datas = {
                    order_id:value
                }
            }
            if(field=='link_url'){
                var datas = {
                    link_url:value
                }
            }
            edit(data.id,datas);
        });

        //监听单元格操作编辑
        table.on('tool(banner)', function(obj){
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            // 编辑
            if (layEvent === 'edit') {
                $(window).one("resize", function () {
                    var index = layui.layer.open({
                        title: "编辑信息",
                        type: 2,
                        content: "insert?id=" + data.id,
                        success: function (layero, index) {
                            setTimeout(function () {
                                layui.layer.tips('点击此处返回信息列表', '.layui-layer-setwin .layui-layer-close', {
                                    tips: 3
                                });
                            }, 500)
                        }
                    })
                    layui.layer.full(index);
                }).resize();
            }
            // 删除操作
            if(layEvent === 'del'){
                layer.confirm('真的删除行么', function(index){
                    //向服务端发送删除指令
                    layer.close(index);
                    del(data.id,obj,index)
                });
            }
        })


    });

    // 发布新房
    $(window).one("resize", function () {
        $(".newHouse").click(function () {
            var index = layui.layer.open({
                title: "发布新房",
                type: 2,
                content: "new_house",
                success: function (layero, index) {
                    setTimeout(function () {
                        layui.layer.tips('点击此处返回房源管理', '.layui-layer-setwin .layui-layer-close', {
                            tips: 3
                        });
                    }, 500)
                }
            })
            layui.layer.full(index);
        })
    }).resize();
    // 发布二手房
    $(window).one("resize", function () {
        $(".used").click(function () {
            var index = layui.layer.open({
                title: "添加二手房",
                type: 2,
                content: "used",
                success: function (layero, index) {
                    setTimeout(function () {
                        layui.layer.tips('点击此处返回房源管理', '.layui-layer-setwin .layui-layer-close', {
                            tips: 3
                        });
                    }, 500)
                }
            })
            layui.layer.full(index);
        })
    }).resize();

    //图片放大
    function hoverOpenImg() {
        var img_show = null; // tips提示
        $('td img').hover(function () {
            var kd = $(this).width();
            var kd1 = kd * 6;          //图片放大倍数
            var kd2 = kd * 6 + 30;       //图片放大倍数
            var img = "<img class='img_msg' src='" + $(this).attr('src') + "' style='width:" + kd1 + "px;' />";
            img_show = layer.tips(img, this, {
                tips: [2, 'rgba(41,41,41,.1)']
                , area: [kd2 + 'px']
            });
        }, function () {
            layer.close(img_show);
        });
        $('td img').attr('style', 'max-width:70px;display:block!important');
    }

    // 修改
    function edit(id,datas){
        var params = {
            url:'banner/update?id=' + id,
            type:'post',
            data:datas,
            sCallback:function(successMsg){
                if(successMsg.msg=='缺少权限'){
                    layer.msg(successMsg.msg);
                }
                if(successMsg.errorCode==20100){
                    //弹出loading
                    var index = top.layer.msg('数据提交中，请稍候',{icon: 16,time:false,shade:0.5});
                    setTimeout(function(){
                        top.layer.close(index);
                        top.layer.msg("修改成功");
                        layer.closeAll("iframe");
                        //刷新父页面
                        //parent.location.reload();
                    },1000);
                }
            },
            eCallback:function(errorMsg){
                if(errorMsg.responseJSON.errorCode==40000){
                    layer.msg(errorMsg.responseJSON.msg);
                }
            }
        }
        window.base.getData(params);
    }

    // 单删除
    function del(id,obj,index){
        var params = {
            url:'banner/remove?id='+id,
            sCallback:function(successMsg){
                if(successMsg.msg=='缺少权限'){
                    layer.msg(successMsg.msg);
                }
                if(successMsg.errorCode==20100){
                    //弹出loading
                    obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                    layer.close(index);
                    layer.msg("删除成功",{icon: 1});
                }
            },
            eCallback:function(errorMsg){
                layer.msg('您请求的信息不存在!',{icon: 2});
            }
        };
        window.base.getData(params);
    }
</script>
</body>
</html>
