<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>发布房源</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <!-- 引入YDUI样式 -->
    <link rel="stylesheet" href="../build/css/ydui.css" />
	<link rel="stylesheet" href="../css/common.css" />
    <!-- 引入YDUI自适应解决方案类库 -->
    
	<style>
		input,textarea{
			font-family: initial;
		}
		#data-form {
			padding:.2rem .5rem;
		}
		#data-form div{
			display: flex;
			align-items: center;
			padding: .3rem 0;
			
		}
		#data-form div label{
			min-width: 1.8rem;
			color: #868686;
			font-size: .25rem;
			text-align: right;
			padding: 0 .3rem 0 0 ;
		}
		#data-form div input{
			text-align: right;
			border-radius: .1rem;
			width: 100%;
			border: 0;
			background: #EEEEEE;
			padding: .2rem;
			height: .7rem !important;
			font-size: 0.1rem;
			
		}
		textarea{
			border-radius: .1rem;
			width: 100%;
			border: 0;
			background: #EEEEEE;
			padding: .2rem;
			font-size: 0.1rem;
		}
		.cell-item:not(:last-child):after{
			border: 0;
		}
		.cell-item{
			margin-left: .5rem;
		}

		.cell-checkbox-icon:after{
			color:#C1060F !important;
		}
		.submit{
			text-align: center;
			display: block;
			margin: 0 auto;
			border-radius: .2rem;
			background: #C1060F;
			color: #ffffff;
			padding: .2rem .5rem;
			margin-top: .5rem !important;
		}
		#J_ShowActionSheet{
			display: block !important;
			padding: 0 !important;
		}

</head>
<body>
	
		<!-- 顶部内容 -->
		<header class="m-navbar">
			<a href="#" onClick="javascript :history.back(-1);" class="navbar-item">
				<i class="back-ico"></i>
			</a>
			<div class="navbar-center">
				<span class="navbar-title">发布房源信息</span>
			</div>
		</header>
		<div class="g-scrollview">
		<div id="data-form">
			<form action="">
				<div class="">
					<label>所属楼盘：</label>
					<input id="J_ActionSheet" value="" name="currenArea" type="text" readonly="readonly"  placeholder="楼盘选择" />
					<div class="m-actionsheet" id="J_ShowActionSheet">
						<a href="#" class="actionsheet-item">香御·圣联公馆</a>
						<a href="#" class="actionsheet-item">兴园小区</a>
						<a href="#" class="actionsheet-item">保利·香槟国际</a>
						<a href="javascript:;" class="actionsheet-action" id="J_Cancel">取消</a>
					</div>
				</div>
				<div class="">
					<label>房源类型：</label>
					<input type="text"   value="二手房" readonly="readonly" name="" />
				</div>
				<div class="">
					<label>房源名称：</label>
					<input type="text"  placeholder="房源名称" value="" name="" />
				</div>
				<div class="">
					<label>价格：</label>
					<input type="text"  placeholder="房源价格" value="" name="" />
				</div>
				<div class="">
					<label>面积：</label>
					<input type="text"  placeholder="房源面积/㎡" value="" name="" />
				</div>
				<div class="">
					<label>户型：</label>
					<input type="text"  placeholder="如:三室一厅一厨一卫..." value="" name="" />
				</div>
				<div class="">
					<label>物业费：</label>
					<input value="" name="" type="text"   placeholder="元/㎡" />
				</div>
				<div class="">
					<label>装修类型：</label>
					<input value="" name="" type="text"   placeholder="如:毛坯、精装" />
				</div>
				<div class="">
					<label>房源介绍：</label>
					<textarea rows="10" cols="50" placeholder="房源介绍信息"></textarea>
				</div>
				<span class="submit">立即发布</span>
			</form>
		</div>
		</div>
<!-- 引入jQuery 3.0+ -->
<script src="../js/jq331.min.js"></script>
<!-- 引入YDUI脚本 -->
<script src="../build/js/ydui.js"></script>
<script src="../build/js/ydui.flexible.js"></script>
<script src="../js/common.js"></script>
<script>
	$(document).ready(function(){
		if(!dataToken){
			!function (win, $) {
				var dialog = win.YDUI.dialog;													
				dialog.confirm('系统提示', '您还没有登录，现在去登录...', [
					{
						txt: '取消',
						color: false, /* false:黑色  true:绿色 或 使用颜色值 */
						callback: function () {
							history.go(-1);
						}
					},
					{
						txt: '确定',
						color: true,
						callback: function () {
							location.href="./login.html";
						}
					}
				]);
			}(window, jQuery);					
			return;
		}
		//token判断时效，超时退出登录
		var _interval_handler=-1;
		
		var _EXPIRE_TIME = datamoretime;//判断时效时间，则注销
		(function () {
			if (dataToken) {//已登录
			//刷新最后使用时间
			sessionStorage.setItem("nxgx_lastVisitTime", new Date().getTime());
			_interval_handler=setInterval(checkExpired, 10*1000);//10秒钟检查一次，是否超时
			}
		})();
		
		function checkExpired() {
		console.log("10秒检查一次是否过期"+window.location.href+"::"+new Date());
		var storeLastTime=sessionStorage.getItem("nxgx_lastVisitTime")?sessionStorage.getItem("nxgx_lastVisitTime"):-1;
		if (storeLastTime==-1) clearInterval(_interval_handler);
		else {
				if ((new Date()).getTime()-storeLastTime>_EXPIRE_TIME) {  //过期了
				!function (win, $) {
					var dialog = win.YDUI.dialog;
					/* 加载中提示框 */									
						dialog.loading.open('登录超时...');
						setTimeout(function () {
							dialog.loading.close();/* 移除loading */
							location.href="./login.html";
						}, 2000);
				
				}(window, jQuery);	
				clearInterval(_interval_handler);
			}
			}
		};
		
		//点击 选择楼盘
		var $as = $('#J_ShowActionSheet');
		
		    $('#J_ActionSheet').on('click', function () {
		        $as.actionSheet('open');
		    });
		
		    $('#J_Cancel').on('click', function () {
		        $as.actionSheet('close');
		    });
			$('#J_ShowActionSheet a').click(function(){
					var currenArea = $(this).html();
					if(currenArea != '取消'){
						$("input[name='currenArea']").val(currenArea);
						$as.actionSheet('close');
					}
				});
	});
	
	
	
    
</script>

</body>
</html>
