<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>经纪人验证</title>
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport" />
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta content="black" name="apple-mobile-web-app-status-bar-style" />
		<meta content="telephone=no" name="format-detection" />
		<!-- 引入YDUI样式 -->
		<link rel="stylesheet" href="../build/css/ydui.css" />
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/fontcss/css/font-awesome.min.css" />
		
		<!-- 引入YDUI自适应解决方案类库 -->
		<script src="../build/js/ydui.flexible.js"></script>
		<script src="../js/jq331.min.js"></script>
		<!-- 引入YDUI脚本 -->
		<script src="../build/js/ydui.js"></script>
		<style>
			label{
				display: inline-block;
				min-width: 1.9rem;
				text-align: right;
				color:#666666;
			}
			input{
				border:1px solid #eee;
				padding: .1rem .3rem;
				color:#666666;
				}
			.basicinfo{padding: .2rem;}
			.basicinfo div{
				display: flex;
				padding: .35rem .2rem;
				align-items: center;
			}
			.modifywd{
				margin-left: .1rem;
				padding: .1rem .2rem;
				/* border: 1px solid #eee; */
				border-radius: .1rem;
				color: #ffffff;
				background: #C1060F;
			}
			#uploadbotton{
				font-size: .5rem;
				padding: .3rem;
				border: #B8B8B8 dashed 1px;
			}
			#submitClick{
				display: list-item;
				border: none;
				color: #fff;
				background: #C1060F;
				padding: .15rem 2rem;
				border-radius: .1rem;
				margin: 1.2rem auto .5rem auto;
			}
			#tips{
				padding: .2rem;
				color: #868686;
			}
			#tips p{
				color:#C1060F;
				padding: .1rem 0;
			}
			#tips .desc{
				text-indent: 2em;
				line-height: .4rem;
			}
		</style>
	</head>
	<body>
		<div class="logincantion">
			<header class="m-navbar">
				<a href="#" onClick="javascript :history.back(-1);" class="navbar-item">
					<i class="back-ico"></i>
				</a>
				<div class="navbar-center">
					<span class="navbar-title">经纪人验证</span>
				</div>
			</header>
			<div class="basicinfo">
				<div>
					<label>姓名：</label>
					<input type="text"  placeholder="请输入真实姓名" value="" name="name"/>
				</div>
				<div>
					<label>手机号：</label>
					<input type="number" pattern="[0-9]*"  placeholder="请输入手机号码" value="" name="tel" autocomplete="off" />
				</div>
				<div>
					<label>身份证号码：</label>
					<input type="text" placeholder="输入有效身份证号码"  value="" name="idcard"/>
				</div>
				<div>
					<label>身份证正面照片：</label>
					<span id="uploadbotton">+</span>
					<input id="upload" type="file" name="" value=""/>
				</div>
				<button id="submitClick">提交</button>
			</div>
			<!-- 温馨提示 -->
			<div id="tips">
				<p>*温馨提示</p>
				<div class='desc'>
					和房宝是一款面向全民大众提供真实有效的房源app平台，请务必提供真实有效验证资料，否则会影响您的房源信息发布
				</div>
			</div>
		</div>
		<!-- 回到首页 -->
		<a href="../Index.html">
			<div id="preparation"><i style="font-size: .4rem;" class='fa fa-home'></i></div>
		</a>
	</body>
	<script>
		$(document).ready(function(){
			$('#upload').hide();
			$('#uploadbotton').click(function(){
				$('#upload').click();
			});
		});
	</script>
</html>
