<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>贷款计算器</title>
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport" />
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta content="black" name="apple-mobile-web-app-status-bar-style" />
		<meta content="telephone=no" name="format-detection" />
		<!-- 引入YDUI样式 -->
		<link rel="stylesheet" href="../build/css/ydui.css" />
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/computer.css" />
		<link rel="stylesheet" href="../css/fontcss/css/font-awesome.min.css" />		
		<!-- 引入YDUI自适应解决方案类库 -->
		<script src="../build/js/ydui.flexible.js"></script>
		<script src="../js/jq331.min.js"></script>
		<script src="../js/computer.js"></script>
		<!-- 引入YDUI脚本 -->
		<script src="../build/js/ydui.js"></script>				
	</head>
	<body>
		<div class="logincantion">
			<header class="m-navbar">
				<a href="#" onClick="javascript :window.history.back(); return false;" class="navbar-item">
					<i class="back-ico"></i>
				</a>
				<div class="navbar-center">
					<span class="navbar-title">贷款计算器</span>
				</div>
			</header>
			<div class="basicinfo"></div>
		</div>
		<div class="g-scrollview">
		<!-- 计算主体 -->
			<div id="box">
				<div id="tabs">
					<div id="content">
						<div id="contact">
							<form id="myform" action="#" style="display: block">
								<div id="contact_left">
									<div id="dklx">
										贷款类别:
										<label><input type="radio" name="dktype" checked value="0"/>商业贷款</label>
										<label><input type="radio" name="dktype" value="1"/>公积金贷款</label>
										<!-- <label><input type="radio" name="dktype" value="2"/>组合型贷款</label> -->
									</div>
									<div id="jsfs">
										<h6>计算方式:</h6>
										<dl id="way">
											<dt><label class="count"><input type="radio" name="jsfs" value="0" checked/>根据面积、单价计算</label></dt>
											<dd style="display: block">
												<label>单价:</label><input type="text" name="price">元&nbsp;/&nbsp;㎡<br><br>
												<label>面积:</label><input type="text" name="area">㎡<br><br>
												<label>按揭成数</label>
												<select class="form-control" name="ajcs">
													<option value="70" selected>7成</option>
													<option value="80">8成</option>
													<option value="90">9成</option>
												</select>
											</dd>
											<dt><label><input type="radio" value="1" name="jsfs"/>根据贷款总额计算</label></dt>
											<dd>
												<label>贷款总额：<input style="padding: .2rem;" type="text" name="dkze">元</label>
											</dd>
										</dl>
										<label>按揭年数</label>
										<select class="form-control" name="ajns">
											<option value="120" selected>10年（120期）</option>
											<option value="240">20年（240期）</option>
											<option value="360">30年（360期）</option>
										</select><br>
									</div>
									<div id="dkll">
										<label>贷款利率</label>
										<select name="dkll">
											<option value="0">12年6月8日基准利率</option>
											<option value="1">12年7月6日基准利率</option>
											<option value="2">14年11月22日基准利率</option>
											<option value="3" selected>15年03月01日基准利率</option>
										</select><br>
										<input class="percent" name="dkll" type="text" value="6.80"/>%
									</div>
									<div id="method">
										还款方式:
										<label><input type="radio" name="bb" checked/>等额本息</label>
										<label><input type="radio" name="bb"/>等额本金<br></label>
									</div>
									<input type="button" name="startCalc" class="start" value="开始计算"/>
									<input type="reset" class="again" value="重新填写"/>
								</div>
								<div id="contact_right">
									<h5>查看结果:</h5>
									<label>房款总额:</label><input type="text" name="fousex" readonly/>元<br><br>
									<label>贷款总额:</label><input type="text" name="loan" readonly/>元<br><br>
									<label>还款总额:</label><input type="text" name="refund" readonly/>元<br><br>
									<label>支付利息:</label><input type="text" name="pay" readonly/>元<br><br>
									<label>首期付款:</label><input type="text" name="first" readonly/>元<br><br>
									<label>贷款月数:</label><input type="text" name="month" readonly/>月<br><br>
									<label>月均还款:</label><input type="text" name="average" readonly/>元<br><br>
									<p style="color: #C1060F;">*以上结果仅供参考</p>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
